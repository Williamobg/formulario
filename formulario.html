<h1 id="title">Subscribite!</h1>
<p id="description">Formulario para inscribirte al newsletter</p>

<body>
<form id="Form" for="Form" required>
 <fieldset > <label id="name-label" for="name">Nombre</label><input  id="name" type="text" placeholder="Ingrese su Nombre" required >
<label id="lastname-label" for="lastname">Apellido</label><input   id="lastname" type="text" placeholder="Ingrese su Apellido" required >
 <label id="email-label" for="Email">Email</label> <input id="email" type="email" placeholder="Ingrese su Email" required >
 <label id="age-label" for="age">Edad</label>
  <input id="number" type="number" min="8" max="100" placeholder="8-100" required></fieldset>
  <fieldset>
 <p>Te gusta la Pagina?</p>

  <option>Si!</option>

</select> </fieldset>
 <fieldset>
<p>en una escala del 1 al 5, que calificaci√≥n le darias a la pagina?</p>
<label>
1<input name="escale" value="1" type="radio" checked class="inline" ></label>
<label>
2<input name="escale" value="2" type="radio" checked class="inline" ></label>
<label>
3<input name="escale" value="3" type="radio" checked class="inline" ></label>
<label>

<label>

 </fieldset>
 <fieldset>

 </fieldset>
  <fieldset>

<textarea id="comentarios"placeholder="Escribi un comentario..."></textarea> </fieldset>
<button id="submit" type="submit">Submit</button>
</form>

</html>
